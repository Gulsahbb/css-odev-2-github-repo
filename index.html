<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<!-- Bir form oluşturuldu. Bu form içerisinde görsel arama motoru ve verrilen biligler eklendi.-->
    <form action="" class="container">
        <!--Google Logosu-->
        <div class="img-box">
            <img src="img/google.jpg" alt="Google!" width="351" height="113">
        </div>
        <!--Arama Kutusu-->
        <div class="search-box bg-grey">
            Search the web using Google!
            <br>
            <input type="text"></input>
            <br>
            <button type="button" class="button">Google Search</button>
            <button type="button" class="button">I'm feeling lucky</button>
        </div>
        <!--Bilgilendirme Kutuları - Footer-->
        <div class="info-box">
            <div class="bttm-box bg-sblue">
                <ul>
                    <li>Special Searches</li>
                    <li><a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a></li>
                    <li><a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a></li>
                </ul>
            </div>
            <div class="bttm-box bg-mblue">
                <ul>
                    <li><a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a></li>
                    <li><a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a></li>
                    <li><a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a></li>
                    <li><a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a></li>
                </ul>
            </div>
            <div class="bttm-box bg-dblue">
                Get Google! <br>
                updates monthly:<br>
                <input type="text" value="your e-mail"></input><br>
                <button type="button">Subscribe</button>
                <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
            </div>
        </div>
        <footer class="footer-box">
            <p>Copyright ©1998 Google Inc.</p>
        </footer>
    </form>
</body>

</html>
